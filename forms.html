<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    Todo App
                </a>
              </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3 mt-5 p-3">
                    <form action="">
                        <div class="row">
                            <div class="col-sm-4 offset-sm-4">
                                <img src="logo-sample.png" class="img-fluid">
                            </div>
                        </div>

                        <h3 class="text-center my-5">Welcome!</h3>
                        
                        <div class="alert alert-danger">
                            A simple primary alertâ€”check it out! <span class="badge bg-danger">New!</span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="Ex. johndoe" id="username" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Ex. ******" id="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-info btn-block">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
